<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chess Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet"
      href="css/chessboard-1.0.0.min.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: white;
            color: #2c3e50;
            padding-top: 50px;
        }
        #board {
            margin: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ecf0f1;
            color: #2c3e50;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
        }
        button:hover {
            background: #bdc3c7;
        }
    </style>
</head>
<body>
    
    <div id="board" style="width: 450px"></div>

    <div class="controls">
        <button id="startBtn">Start Position</button>
        <button id="clearBtn">Clear Board</button>
        <button id="flipBtn">Flip Board</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>

    <script>
        // Initial configuration
        var config = {
            draggable: true,      // Allow dragging
            dropOffBoard: 'trash', // Delete when dropped off board
            sparePieces: true,     // Show spare pieces (unlimited)
            position: 'start',     // Start position
            showNotation: true,    // Show notation (a-h, 1-8)
        };

        // Create board instance
        var board = Chessboard('board', config);

        // Button event listeners
        $('#startBtn').on('click', board.start);
        $('#clearBtn').on('click', board.clear);
        $('#flipBtn').on('click', board.flip);
    </script>

</body>
</html>
